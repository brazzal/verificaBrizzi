<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Dettagli Film</title>
</head>
<body>
<h1>Dettaglio Film</h1>

<div>
    <p>Codice: <span th:text="${film.codice}"></span></p>
    <p>Titolo: <span th:text="${film.titolo}"></span></p>
    <p>Genere: <span th:text="${film.genere}"></span></p>
    <p>Anno: <span th:text="${film.anno}"></span></p>
    <p>Voto: <span th:text="${film.voto}"></span></p>
</div>

<a th:href="@{/films/{codice}/elimina(codice=${film.codice})}">Elimina Film</a>
<a th:href="@{/films}">Torna al catalogo</a>

</body>
</html>
